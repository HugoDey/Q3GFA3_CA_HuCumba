<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <script>
     document.write
     let randomNumber = Math.floor(Math.random() * 1001);
     let currentDate = new Date().toLocaleDateString();


     document.write("Randomly generated number: " + randomNumber + "<br>") ; 
     


     let hundreds = Math.floor(randomNumber / 100);
     let tens = Math.floor((randomNumber % 100) / 10);
     let ones = randomNumber % 10;

     document.write("Breakdown: " + hundreds + "00, " + tens + "0, " + ones + "<br>" );
     document.write("Date made: " + currentDate ); 
    </script>

</body>
</html>
